<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Amna Amir,ITU,Computer Science">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar" id="NavBar">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#education">Education</a>
            <a href="#" class="icon" onclick="NavBarResponsiveness()">
                <i class="fa fa-bars"></i>
            </a>
              
        </nav>
        <section id="about"> 
            <div>
                Hey! It's Me 
                <div class="name-animation">Amna Amir</div>
                and I'm a Computer Scientist
            </div>
            <img src="profilepic.png" alt="Profile Picture" class="image">
            
        </section>
        <section id="skills">
            <div class="technical-skills">
                <h2>Technical Skills</h2>
                <ul>
                    <li class="skill">
                        <i class='bx bxl-c-plus-plus' style='color:#9605b3' ></i>
                        C++
                        <div class="progress-bar"><div style="width: 90%;"></div></div>
                    </li>
                    <li class="skill">
                        <i class='bx bxl-html5' style='color:#b35305' ></i>
                        HTML
                        <div class="progress-bar"><div style="width: 40%;"></div></div>
                    </li>
                    <li class="skill">
                        <i class='bx bxl-css3' style='color:#0598b3' ></i>
                        CSS
                        <div class="progress-bar"><div style="width: 45%;"></div></div>
                    </li>
                    <li class="skill">
                        <i class='bx bxl-javascript' style='color:#d6e044' ></i>
                        JavaScript
                        <div class="progress-bar"><div style="width: 25%;"></div></div>
                    </li>
                    <li class="skill">
                        <i class='bx bxl-python' style='color:#aa37c7' ></i>
                        Python
                        <div class="progress-bar"><div style="width: 60%;"></div></div>
                    </li>
                </ul>
            </div>
        </section>
        <section id="education">
            This is education section
        </section>
        <section id="projects">
            This is project section
        </section>

    </header>
    <script>
        function NavBarResponsiveness() {
        var x = document.getElementById("NavBar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
        }

    </script>
</body>
</html>
