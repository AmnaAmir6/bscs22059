<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <meta name="keywords">
    <meta name="author">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar" id="NavBar">
            <a href="#">Home</a>
            <a href="#about-info">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#education">Education</a>
            <a href="#" class="icon" onclick="NavBarResponsiveness()">
                <i class="fa fa-bars"></i>
            </a>

        </nav>
        <section id="about">
            <div>
                Hey! It's Me
                <div class="name-animation"></div>
                and I'm a <span id="profession"></span>
            </div>
            <img src="" alt="" class="image">

        </section>
        <section id="about-info">
            <div>
                <h2>About <span class="blue-text">Me</span></h2>
                <p></p>
                <blockquote class="quote" dir="rtl"></blockquote>
            </div>
        </section>

        <section id="skills">
            <div class="technical-skills">
                <h2>Technical Skills</h2>
                <ul id="technical-skills-ul"></ul>
            </div>
            <div class="technical-skills">
                <h2>Soft Skills</h2>
                <ul id="soft-skills-ul"></ul>
            </div>
        </section>
        <section id="projects">
            <div id="project_section"></div>
        </section>
        <section id="education">
            <h2>Education</h2>
            <div id="degree-container"></div>
            <h2>Degree Programs</h2>
            <div id="program-container"></div>
        </section>
        <section id="social-media">
            <iframe class="yt-video" width="695" height="391" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe class="linkedin-video" height="644" width="504" frameborder="0" allowfullscreen=""></iframe>
        </section>
    </header>
    <footer>
        <section id="contact">
            <h2>Contact Me</h2>
            <ul class="personal-links">
                <li><i class='bx bxl-whatsapp' id="whatsapp"></i></li>
                <li><i class='bx bxl-linkedin-square' id="linkedin"></i></li>
                <li><i class='bx bxl-github' id="github"></i></li>
            </ul>
        </section>
    </footer>
    <script src="javascript.js"></script>
</body>

</html>
